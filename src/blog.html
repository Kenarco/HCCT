---
layout: layouts/base.html
title: Blog
pagination:
  data: collections.post
  size: 10
  reverse: true
  alias: posts
---
<h1>{{ title }}</h1>

{% for post in posts %}
  <article>

    <h1>
      <a href="{{ post.url | url }}">{{ post.data.title }}</a>
    </h1>

    <time datetime="{{ post.date | dateIso }}">{{ post.date | dateReadable }}</time>

  </article>
  {% endfor %}
